
---
apiVersion: isovalent.com/v1alpha1
kind: IsovalentBGPClusterConfig
metadata:
  name: cluster01-cp
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/hostname: cluster01-cp
  bgpInstances:
  - name: "asn4200001002"
    localASN: 4200001002
    peers:
    - name: "r13"
      peerASN: 65013
      peerAddress: fc00:0:1002::1
      peerConfigRef:
        name: "fabric-peer"
        
    vrfs:
    - vrfRef: "blue"
      rd: "1002:1"
      importRTs:
        - "4:4"
      exportRTs:
        - "4:4"
      configRef: blue-config
      
    - vrfRef: "green"
      rd: "1002:1"
      importRTs:
        - "5:5"
      exportRTs:
        - "5:5"
      configRef: green-config

